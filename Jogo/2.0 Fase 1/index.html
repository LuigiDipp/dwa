<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="imagex/png" href="star.ico">
    <title>Programação Adventures</title>
</head>
<body>
    <h1 id="txt">Ajude o herói a chegar na sua casa</h1>
    <div id="game-container">
        <div id="question-container">
            <h2 id="question"></h2>
            <div id="options"></div>
        </div>
        <div id="player">
            <!-- Adicione a tag <img> com o caminho da sua imagem aqui -->
            <img src="https://i.pinimg.com/originals/9f/4b/dd/9f4bdd77300ed1c94d2b56dca230d2bd.gif" alt="Seu Personagem">
        </div>
        <!-- Adicione a barra de vida aqui -->
        <div id="life-bar"></div>
    </div>
    <div></div id="cor">
    <img src="Casinha.png" alt="" id="casa">
    <!-- Adicione esta div para exibir os corações -->
    <div id="hearts-container">
        <img src="heart.png" alt="Coração" id="heart1" class="heart">
        <img src="heart.png" alt="Coração" id="heart2" class="heart">
        <img src="heart.png" alt="Coração" id="heart3" class="heart">
    </div>
    <div id="notification">
        <img src="parabens.gif" alt="Parabéns!">
    </div>
    
    <script src="script.js"></script>
</body>
</html>
